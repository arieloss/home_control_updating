<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="principal.css">
</head>
<body>
    <div class="register-page">
        <div class="login-container">
            <div class="auth-content">
                <div class="logo-container">
                    <img src="assets/images/logo-sm.svg" alt="Logo" height="28">
                    <span class="logo-text">Home Control</span>
                </div>
                <div class="welcome-message">
                    <h5>Welcome Back!</h5>
                    <p>Sign up to continue to Home Control.</p>
                </div>
                <form class="login-form" action="index.html">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">email</label>
                        <input type="text" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <button type="button" id="toggle-password"><i class="icon-eye"></i></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" placeholder="Enter password" required>
                            <button type="button" id="toggle-password"><i class="icon-eye"></i></button>
                        </div>
                    </div>
                    <div class="phone-input">
                        <label for="number">Number</label> 
                        <input type="text" id="number" name="phone-number" placeholder="Enter number" required>
                    </div>


                

                    







                    <button type="submit" class="login-button">Log In</button>
                </form>
    </div>
</body>
</html>
