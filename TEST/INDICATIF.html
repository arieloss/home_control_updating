<body>
    <h3>Entrez votre numÃ©ro de tÃ©lÃ©phone</h3>
    
    <div class="phone-input">
        <!-- Champ pour choisir l'indicatif -->
        <select id="country-code" name="country-code">
            <option value="+1" data-minlength="10" data-maxlength="10">ğŸ‡ºğŸ‡¸ +1 (USA)</option>

            <option value="+229" data-minlength="8" data-maxlength="8">ğŸ‡§ğŸ‡¯ +229 (BÃ©nin)</option>

            <option value="+49" data-minlength="10" data-maxlength="11">ğŸ‡©ğŸ‡ª +49 (Allemagne)</option>
        </select>

        <!-- Champ pour entrer le numÃ©ro -->
        <input type="tel" id="phone-number" name="phone-number" placeholder="NumÃ©ro de tÃ©lÃ©phone" required>
    </div>

    <!-- Bouton pour vÃ©rifier le numÃ©ro -->
    <button id="verify-button">VÃ©rifier</button>

    <!-- Messages d'erreur et de succÃ¨s -->
    <p class="error" id="error-message">NumÃ©ro incorrect pour ce pays.</p>
    <p class="success" id="success-message">NumÃ©ro valide!</p>

    <script>
        const countryCodeSelect = document.getElementById('country-code');
        const phoneNumberInput = document.getElementById('phone-number');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const verifyButton = document.getElementById('verify-button');

        // Fonction pour valider le numÃ©ro de tÃ©lÃ©phone en fonction de l'indicatif
        function validatePhoneNumber() {
            const selectedOption = countryCodeSelect.options[countryCodeSelect.selectedIndex];
            const minLength = selectedOption.getAttribute('data-minlength');
            const maxLength = selectedOption.getAttribute('data-maxlength');
            const phoneNumber = phoneNumberInput.value;

            if (phoneNumber.length >= minLength && phoneNumber.length <= maxLength) {
                return true; // NumÃ©ro valide
            } else {
                return false; // NumÃ©ro invalide
            }
        }

        // Ã‰vÃ©nement sur le bouton "VÃ©rifier"
        verifyButton.addEventListener('click', () => {
            if (validatePhoneNumber()) {
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                successMessage.style.display = 'none';
                errorMessage.style.display = 'block';
            }
        });
    </script>
